<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/faviconMain.png" />
    <title>Easy Share | Via Link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="logo">
      <img src="./assets/2.png" alt="logo">
      <ul class="items">
        <li><a href="https://soulpredator0.github.io/my-Portfolio/" target="_blank">About</a></li>
      </ul>
    </nav>
    <div class="main">
      <section class="upload-container">
        <div class="drop-zone">
          <div class="icon-container">
            <img
              class="center"
              src="../assets/doc.png"
              alt="file-icon"
              draggable="false" />
            <img
              class="left"
              src="../assets/doc.png"
              alt="file-icon"
              draggable="false" />
            <img
              class="right"
              src="../assets/doc.png"
              alt="file-icon"
              draggable="false" />
          </div>
          <input type="file" id="fileInput" />
          <div class="title">
            Drop your files here or, <span class="browseBtn">browse</span>
          </div>
        </div>
        <div class="progress-container">
          <div class="bg-progress"></div>
          <div class="inner-container">
            <div class="title">Uploading...</div>
            <div class="percent-container"><span id="percent">0</span>%</div>
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="sharing-container">
          <p class="expire">Link expires in 24 hrs</p>
          <div class="input-container">
            <input type="text" id="fileURL" readonly />
            <img src="./assets/copy-icon.svg" alt="copy-icon" id="copyBtn" />
          </div>
          <p class="">Or Send via Email</p>
          <div class="email-container">
            <form action="" id="emailForm">
              <div class="field">
                <label for="sender">Your email</label>
                <input type="email" required name="from-email" id="sender" />
              </div>
              <div class="field">
                <label for="receiver">Receiver's email</label>
                <input type="email" required name="to-email" id="receiver" />
              </div>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </section>
      <div class="upload-vector"></div>
      <div class="toast">sdjsjd</div>
    </div>
    <footer class="footer">
      <p>Copyright &copy; Nikhil Kumar | All Rights Reserved</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
